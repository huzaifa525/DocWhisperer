<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocWhisperer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">DocWhisperer</h1>
        
        <!-- File Upload Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload Document</h5>
                <form id="uploadForm" class="mb-3">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <button id="resetBtn" class="btn btn-warning">Reset Knowledge Base</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="card">
            <div class="card-body">
                <div id="chatContainer" class="chat-container"></div>
                <form id="queryForm">
                    <div class="input-group">
                        <input type="text" id="questionInput" class="form-control" placeholder="Ask a question...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Token Usage -->
        <div class="mt-3">
            <small class="text-muted">Total Tokens Used: <span id="tokenUsage">0</span></small>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // File Upload Handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    alert('File uploaded successfully!');
                    fileInput.value = '';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the file.');
            }
        });

        // Query Handler
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            if (!question) return;

            // Add user message to chat
            addMessageToChat('user', question);
            questionInput.value = '';

            try {
                const response = await fetch(`${API_BASE_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                if (response.ok) {
                    addMessageToChat('assistant', data.response);
                    updateTokenUsage();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your question.');
            }
        });

        // Reset Knowledge Base Handler
        document.getElementById('resetBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/reset`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Knowledge base reset successfully!');
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while resetting the knowledge base.');
            }
        });

        // Helper Functions
        function addMessageToChat(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function updateTokenUsage() {
            try {
                const response = await fetch(`${API_BASE_URL}/token-usage`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('tokenUsage').textContent = data.total_tokens_used;
                }
            } catch (error) {
                console.error('Error updating token usage:', error);
            }
        }

        // Initial token usage update
        updateTokenUsage();
    </script>
</body>
</html>
